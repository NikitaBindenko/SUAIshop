<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUAI_SHOP</title>
    <link rel="stylesheet" href="front/src/profile/profile_style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class = "left_logo"><span>SS</span></div>
            <div class = "right_logo"><span>SUAI <br> SHOP </span></div>
        </div>
        <div>
            <form style="display:inline" id = "catalog" method="GET" action = "/SUAIshop/catalog">
            <button class="gradient-button">Goods</button>
            </form>
            <form style="display:inline" id = "reg" method="POST" action = "/SUAIshop/logout">
            <button class="gradient-button">Log Out</button>
            </form>
        </div>
        
    </header>
   <div class="lk_div">
    <div class = "main_name"> My Profile
        </div>
    <div class="container_lk">
        <div class = "goods">
           <div id="mygood_txt"> My orders</div>  
           <div class = "goods_container"> 
               <div class="goods_container_item">
                   <div class="item_number">id 777777</div>
                   <div class="item_info">
                    <div class = "info_pos">Shirt</div>
                    <div class = "info_pos">Sweater</div>
                    <div class = "info_pos">Rug</div>
                    </div>
                    <div class="item_block">
                        <div>
                        	<form method="GET" action = "/SUAIshop/confirm">
            			<button class="item_btn">confirm</button>
            			</form>
                        </div>

                        <div class="item_status">Sent</div>
                    </div>
                    
               </div>
           </div>
        </div>
        <div class = "info" >
            <div id="login">maks_ru777</div>
            <div id="passw_txt">
            <form method="POST" action = "/SUAIshop/changePassword">
            <input id="inf_txt" type="oldPassword" name="Old Password" placeholder="Old Password">
            <input id="inf_txt" type="newPassword" name="New Password" placeholder="New Password">
            <div id="inf_txt"> </div><input type ="submit" class="gradient-button" value="Change Password"></div>
            </form></div>
        </div>

    </div>
   </div>

    

    <!-- Constants and Utils -->
    <script src="front/src/constants/catalog.js"></script>
    <script src="front/src/constants/root.js"></script>
    <script src="front/src/constants/localStorage.js"></script>

    <!-- Products -->
    <script src="front/src/Products/products.js"></script>

    
</body>
</html>
