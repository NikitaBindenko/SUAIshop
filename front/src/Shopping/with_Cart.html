<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUAI_SHOP</title>
    <link rel="stylesheet" href="front/src/css/style.css">
    <link rel="stylesheet" href="front/src/Products/products.css">
    <link rel="stylesheet" href="front/src/Shopping/Shopping.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class = "left_logo"><span>SS</span></div>
            <div class = "right_logo"><span>SUAI <br> SHOP </span></div>
        </div>
        <div>
            <div class="gradient-button"  onmouseover= "this.style.cursor = (pointer);" onclick="shoppingPage.render()">Cart</div>
            <form style="display:inline" id = "login" method="GET" action = "/SUAIshop/profile">
            <button class="gradient-button">My Profile</button>
            </form>
            <form style="display:inline" id = "reg" method="POST" action = "/SUAIshop/logout">
            <button class="gradient-button">Log Out</button>
            </form>
        </div>
        
    </header>
    <div class="background">
        <div class="background-text"><span>SUAI SHOP</span></div>    
    </div>
    <div class = "main_name">Лучшие товары с символикой SUAI</div>
    <div class="container">
        <div id="products"></div>
    </div>

    <div id = "shopping"></div>
    
    <footer>
        <div class="footer-class"></div>
    </footer>

    <!-- Constants and Utils -->
    <script src="front/src/constants/catalog.js"></script>
    <script src="front/src/constants/root.js"></script>
    <script src="front/src/Products/localStorageUtil.js"></script>

    <!-- Products -->
    <script src="front/src/Products/products.js"></script>

    <!-- Shopping Cart -->
    <script src="front/src/Shopping/Shopping.js"></script>

    <script src="https://kit.fontawesome.com/36f34213e9.js" crossorigin="anonymous"></script>
    
</body>
</html>
